                  <textarea id="description" placeholder="Description"></textarea>
                  <br>

                  <!-- Posts will be displayed here -->
                  
              </div>

            </div>

              <div class="display-groups" data-group-id="group3">Group 3</div>
            </div>

              <div id="group-id"></div>
